<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <label>Name:</label>
    <input type="text" name="name" id="name">
    <br>
    <label>Father:</label>
    <input type="text" name="f_name" id="f_name">
    <br>
    <label>Caste:</label>
    <input type="text" name="caste" id="caste">
    <br>
    <label>Date Of Birth:</label>
    <input type="date" name="dob" id="dob">
    <br>
    <label>Address:</label>
    <input type="text" name="add" id="add">
    <br>
    <label>Email:</label>
    <input type="email" name="email" id="email">
    <br>
    <label>Password:</label>
    <input type="password" name="pass" id="pass">
    <br>
    <label>Gender:</label>
    <input type="radio" name="male" id="male">
    <label>Male</label>
    <input type="radio" name="female" id="female">
    <label>Female</label>
    <br>
    <label>Select City:</label>
    <select name="city" id="city">
        <option id="Hyderabad">Hyderabad</option>
        <option id="Karachi">Karachi</option>
        <option id="Sukkur">Sukkur</option>
    </select>
    <br>
    <label>Qualfication:</label>
    <select id="qualify">
        <option id="matric">Matric</option>
        <option id="intermediate">Intermediate</option>
        <option id="graduate">Graduate</option>
    </select>
    <br>
    <label>CV:</label>
    <input type="file" name="" id="CV">
    <br>
    <label>Hobbys:</label>
    <input type="checkbox" name="" id="cricket">
    <label>Cricket</label>
    <input type="checkbox" name="" id="football">
    <label >Football</label>
    <input type="checkbox" name="" id="badminton">
    <label>BAdminton</label>
    <input type="checkbox" name="" id="basketball">
    <label>Basketball</label>
    <br>
    <label>Comment:</label>
    <input type="text" name="" id="comment">
    <br>
    <button id="submit">Submit</button>
    <br>
    <button id="reset">Reset</button>
</body>
</html>
